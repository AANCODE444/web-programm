<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Button dan Formulir</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Halaman Selamat Datang -->
    <div id="welcome-page">
        <button id="welcome-button">SELAMAT DATANG</button>
    </div>

    <!-- Halaman Formulir Data Diri -->
    <div id="form-page" style="display: none;">
        <div id="text-animation"></div>
        <form id="data-form">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" required><br><br>

            <label for="nama-lengkap">Nama Lengkap:</label>
            <input type="text" id="nama-lengkap" required><br><br>

            <label for="alamat">Alamat:</label>
            <input type="text" id="alamat" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>

            <button type="button" id="next-button">SELANJUTNYA</button>
        </form>
    </div>

    <!-- Halaman Konfirmasi Data -->
    <div id="confirmation-page" style="display: none;">
        <h2>Data Anda:</h2>
        <p id="data-summary"></p>
        <div id="threat-animation"></div>
        <div id="hacked-animation"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
