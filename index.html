<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Cinta dengan Musik</title>
    <style>
        /* Mengatur gambar latar belakang */
        body {
            background-image: url('https://f.top4top.io/p_323987cjb0.jpg'); /* Ganti 'link.jpg' dengan URL gambar Anda */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            flex-direction: column;
        }

        /* Setiap baris teks diatur tampil secara bertahap */
        .typewriter h1 {
            font-size: 2.2em;
            color: #FFFFFF; /* Warna teks putih */
        }

        /* Efek animasi untuk setiap baris teks */
        .line {
            display: block; /* Setiap baris teks ditampilkan satu per satu */
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #FFFFFF; /* Warna border putih untuk efek kedip */
            animation: typing 2s steps(30) forwards, blink 0.5s step-end infinite alternate;
        }

        /* Animasi mengetik */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Animasi kedip untuk efek border */
        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Mengatur delay animasi untuk setiap baris */
        .line:nth-child(1) { animation-delay: 0s; }
        .line:nth-child(2) { animation-delay: 2.5s; }
        .line:nth-child(3) { animation-delay: 5s; }
        .line:nth-child(4) { animation-delay: 7.5s; }
        .line:nth-child(5) { animation-delay: 10s; }

        /* Tombol */
        .button {
            display: none; /* Disembunyikan pada awalnya */
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.3em;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <!-- Audio otomatis diputar -->
    <audio autoplay loop>
        <source src="link-lagu.mp3" type="audio/mpeg"> <!-- Ganti 'link-lagu.mp3' dengan URL atau nama file audio Anda -->
        Browser Anda tidak mendukung pemutar audio.
    </audio>

    <div class="typewriter">
        <!-- Memisahkan teks menjadi 5 baris dengan elemen <span> -->
        <h1>
            <span class="line">“Hai sayang,</span>
            <span class="line">aku ingin kamu tahu bahwa setiap hari bersamamu</span>
            <span class="line">adalah berkah yang selalu kunantikan.</span>
            <span class="line">Kamu adalah alasan aku tersenyum,</span>
            <span class="line">dan aku akan selalu ada untukmu, sampai kapanpun.”</span>
        </h1>
    </div>
    <button class="button" onclick="alert('Aku mencintaimu lebih dari yang bisa kukatakan!')">Untukmu, selamanya!</button>

    <script>
        // Tampilkan tombol setelah animasi mengetik selesai
        setTimeout(() => {
            document.querySelector('.button').style.display = 'inline-block';
        }, 12500); // Waktu sesuai durasi total animasi (12.5 detik)
    </script>
</body>
</html>
