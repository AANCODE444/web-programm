<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Romantis</title>
    <style>
        /* Mengatur gambar latar belakang */
        body {
            background-image: url('https://f.top4top.io/p_323987cjb0.jpg'); /* Ganti 'link.jpg' dengan URL gambar Anda */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            flex-direction: column;
        }

        /* Animasi mengetik untuk setiap baris */
        .typewriter h1 {
            font-size: 1.5em;
            color: #FFFFFF; /* Warna teks putih */
        }

        .line {
            display: block; /* Menampilkan setiap baris secara terpisah */
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #FFFFFF; /* Efek kedip */
            visibility: hidden; /* Awalnya tersembunyi */
            animation: typing 2s steps(30) forwards, blink 0.5s step-end infinite alternate;
        }

        /* Efek animasi mengetik */
        @keyframes typing {
            from { width: 0; visibility: visible; }
            to { width: 100%; visibility: visible; }
        }

        /* Efek kedip untuk batas teks */
        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Delay animasi untuk setiap baris agar muncul satu per satu */
        .line:nth-child(1) { animation-delay: 0s; visibility: visible; }
        .line:nth-child(2) { animation-delay: 2.5s; }
        .line:nth-child(3) { animation-delay: 5s; }
        .line:nth-child(4) { animation-delay: 7.5s; }
        .line:nth-child(5) { animation-delay: 10s; }
        .line:nth-child(6) { animation-delay: 12.5s; }

        /* Tombol */
        .button {
            display: none; /* Disembunyikan pada awalnya */
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.3em;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff1493;
        }

        /* Efek romantis (salju jatuh) */
        .snowflake {
            position: absolute;
            top: -10px;
            font-size: 1.5em;
            color: #fff;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <!-- Audio otomatis diputar -->
    <audio controls autoplay>
    <source src="https://github.com/AANCODE444/audio/raw/refs/heads/main/ssstik.io_1729075179894.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung elemen audio.
</audio>

    <!-- Teks animasi mengetik -->
    <div class="typewriter">
        <h1>
            <span class="line">‚ÄúHai sayang,</span>
            <span class="line">Terima kasih karena selalu ada di hidupku.</span>
            <span class="line">Kamu adalah sumber kekuatanku,</span>
            <span class="line">dan pelita yang menerangi jalanku.</span>
            <span class="line">Setiap hari bersamamu adalah hadiah,</span>
            <span class="line">dan aku mencintaimu lebih dari apapun.‚Äù</span>
        </h1>
    </div>

    <!-- Tombol yang muncul setelah animasi selesai -->
    <button class="button" onclick="alert('Selalu bersama selamanya!')">Untukmu, Sayang!</button>

    <!-- Salju jatuh sebagai efek romantis -->
    <script>
        // Tampilkan tombol setelah animasi mengetik selesai
        setTimeout(() => {
            document.querySelector('.button').style.display = 'inline-block';
        }, 15000); // Waktu sesuai durasi total animasi (15 detik)

        // Fungsi untuk menambahkan efek salju jatuh
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = 'üíó';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
            document.body.appendChild(snowflake);

            // Hapus salju setelah jatuh
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        // Tambahkan efek salju setiap 300ms
        setInterval(createSnowflake, 300);
    </script>
</body>
</html>
